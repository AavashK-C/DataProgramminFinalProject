{% extends  'base.html' %}

{% block title %}
Currency Calculator
{% endblock %}

{% block content %}
<h1>Currency Converter</h1>
<form action="/convert" method="post" class="form-group">
    <label for="from_currency">From Currency:</label>
    <input type="text" id="from_currency" name="from_currency" required class="form-control" ><br><br>
    
    <label for="to_currency">To Currency:</label>
    <input type="text" id="to_currency" name="to_currency" required class="form-control" ><br><br>
    
    <label for="amount" >Amount:</label>
    <input type="text" id="amount" name="amount" required class="form-control" aria-label="Amount (to the nearest dollar)"><br><br>
    
    <input type="submit" value="Convert">
</form>
{% endblock %}
